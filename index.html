<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Encripador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="encabezado">
      <img id="logo" src="imagenes/Logo.svg" />
      <h1 class="titulo">Encripador</h1>
    </header>

    <main class="principal">
      <section class="mensaje">
        <textarea
          id="mensaje"
          class="mensaje__texto"
          placeholder="Ingresar texto a Encriptar..."
        ></textarea>
        <div class="grupo-btn">
          <button id="btn-encriptar" class="grupo-btn__boton">Encriptar</button>
          <button id="btn-desencriptar" class="grupo-btn__boton">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="resultado">
        <div id="advertencia" class="grupo-advertencia">
          <h3 class="grupo-advertencia__titulo">
            Ning√∫n mensaje fue encontrado
          </h3>
          <p class="grupo-advertencia__texto">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
        </div>
        <p id="resultado" class="resultado__texto desactivado"></p>
        <button id="btn-copiar" class="resultado__boton desactivado">
          Copiar
        </button>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
